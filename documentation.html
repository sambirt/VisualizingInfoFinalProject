<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font-family: "Helvetica Neue", sans-serif;
    background: #fafafa;
    margin: 40px;
  }

  svg {
    width: 1100px;
    height: 600px;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #999;
    shape-rendering: crispEdges;
  }

  .dot {
    stroke: #333;
    opacity: 0.8;
  }

  .tooltip {
    position: absolute;
    text-align: left;
    padding: 8px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    pointer-events: none;
    font-size: 13px;
    line-height: 1.4;
  }

  .title {
    font-size: 18px;
    margin-bottom: 10px;
  }
</style>
