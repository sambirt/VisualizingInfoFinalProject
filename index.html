<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Top 100 Songs 2025 — Most Viewed (D3 v3)</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fafafa;
      margin: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    svg {
      display: block;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .bar {
      fill: #69b3a2;
      cursor: pointer;
      transition: fill 0.2s;
    }

    .bar:hover {
      fill: #40916c;
    }

    .tooltip {
      position: absolute;
      text-align: left;
      padding: 8px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      pointer-events: none;
      font-size: 13px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>YouTube Top 100 Songs (2025) — Most Viewed</h2>
  <svg width="960" height="600"></svg>
  <div class="tooltip" style="opacity:0;"></div>

  <script>
    var margin = {top: 40, right: 20, bottom: 180, left: 100},
        width = 960 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    var svg = d3.select("svg")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var tooltip = d3.select(".tooltip");

    // Define scales (ordinal and linear for v3)
    var x = d3.scale.ordinal().rangeRoundBands([0, width], 0.2);
    var y = d3.scale.linear().range([height, 0]);

    // Define axes
    var xAxis = d3.svg.axis().scale(x).orient("bottom")
      .tickFormat(function(d) { return d.length > 20 ? d.slice(0, 20) + "…" : d; });
    var yAxis = d3.svg.axis().scale(y).orient("left")
      .tickFormat(d3.format(".2s"));

    // Load data
    d3.csv("youtube-top-100-songs-2025.csv", function(error, data) {
      if (error) throw error;

      data.forEach(function(d) {
        d.view_count = +d.view_count;
      });

      // Sort descending by view_count
      data.sort(function(a, b) { return b.view_count - a.view_count; });

      // Set scale domains
      x.domain(data.map(function(d) { return d.title; }));
      y.domain([0, d3.max(data, function(d) { return d.view_count; })]);

      // X-axis
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-45)");

      // Y-axis
      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -60)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Views");

      // Bars
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.title); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.view_count); })
        .attr("height", function(d) { return height - y(d.view_count); })
        .on("mouseover", function(d) {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(
            "<strong>" + d.title + "</strong><br/>" +
            "Channel: " + d.channel + "<br/>" +
            "Views: " + d3.format(",")(d.view_count) + "<br/>" +
            "Duration: " + d.duration_string
          )
          .style("left", (d3.event.pageX + 10) + "px")
          .style("top", (d3.event.pageY - 30) + "px");
        })
        .on("mouseout", function() {
          tooltip.transition().duration(300).style("opacity", 0);
        })
        .on("click", function(d) {
          window.open(d.channel_url, "_blank");
        });

      // X-axis label
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", height + 140)
        .attr("text-anchor", "middle")
        .style("font-size", "13px")
        .text("Song Title");
    });
  </script>
</body>
</html>
